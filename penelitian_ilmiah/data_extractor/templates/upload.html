<!DOCTYPE html>
<html>
<head>
    <title>Upload ZIP File</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Untuk lambang pada tab browser -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

</head>
<body>
    {% if messages %}
        <div class="alert alert-danger">
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Upload ZIP File</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="zipfile">Choose ZIP file:</label>
                <input type="file" class="form-control-file" id="zipfile" name="zipfile" accept=".zip" onchange="toggleUploadButton()">
            </div>
            <button type="submit" class="btn btn-primary" id="uploadButton" onclick=redirectToSuccess() disabled>Upload</button>
        </form>
    </div>

    <script>
        function toggleUploadButton() {
            var fileInput = document.getElementById("zipfile");
            var uploadButton = document.getElementById("uploadButton");

            if (fileInput.value !== "") {
                uploadButton.disabled = false;
            } else {
                uploadButton.disabled = true;
            }
        }

    </script>
</body>
</html>
